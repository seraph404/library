<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <h1>Library</h1>
      <button type="button" id="new-book-btn">New Book</button>
      <dialog id="new-book">
        <h2>Submit a new book</h2>
        <form>
          <div>
            <label for="title">Title</label>
            <input type="text" name="title" required />
          </div>
          <div>
            <label for="author">Author</label>
            <input type="text" name="author" required />
          </div>
          <div>
            <label for="pages">Pages</label>
            <input type="number" name="pages" required />
          </div>
          <fieldset>
            <legend>Reading status</legend>
            <div>
              <input type="radio" name="readingStatus" />
              <label for="haveRead">Read</label>
            </div>
            <div>
              <input type="radio" name="readingStatus" required />
              <label for="haveNotRead">Not read</label>
            </div>
          </fieldset>
          <button value="cancel" formmethod="dialog" formnovalidate>
            Cancel
          </button>
          <button id="submit-book-btn" value="default">Submit</button>
        </form>
      </dialog>
      <table id="books">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
